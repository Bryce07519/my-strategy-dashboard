name: Update Strategy Performance

on:
  schedule:
    # 每天 UTC 时间 0点15分 运行 (对应北京时间早上8点15分)
    # 你可以根据自己的需要修改 cron 表达式
    - cron: '15 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 给予 workflow 写仓库的权限

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run data update script
      env:
        BINANCE_API_KEY: ${{ secrets.BINANCE_API_KEY }}
        BINANCE_API_SECRET: ${{ secrets.BINANCE_API_SECRET }}
      run: python main.py

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/daily_pnl.csv equity_curve.png stats.json
        # 检查是否有文件变动，只有在有变动时才提交
        git diff --staged --quiet || git commit -m "📊 Automated performance update"
        git push